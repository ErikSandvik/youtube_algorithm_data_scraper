name: Trigger auto deployment for cae-prod-yt-2

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/cae-prod-yt-2-AutoDeployTrigger-1f1ec293-27d1-4991-a59d-d4d17e12866d.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CAEPRODYT2_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CAEPRODYT2_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CAEPRODYT2_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: acrytagent.azurecr.io
          registryUsername: ${{ secrets.CAEPRODYT2_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CAEPRODYT2_REGISTRY_PASSWORD }}
          containerAppName: cae-prod-yt-2
          resourceGroup: rg-youtube-agemt
          imageToBuild: acrytagent.azurecr.io/cae-prod-yt-2:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


